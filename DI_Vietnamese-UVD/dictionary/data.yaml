a:
- tag: noun
  defs:
  - def: nông cụ gồm hai lưỡi cắt tra vào cán dài, để cắt cỏ hay gặt lúa
    examples:
    - rèn một lưỡi a bằng ba lưỡi hái
động lực:
- tag: noun
  defs:
  - def: năng lượng làm cho máy móc chuyển động
    examples:
    - nguồn động lực
  - def: cái thúc đẩy, làm cho phát triển
    examples:
    - xuất khẩu tăng là một động lực chính để thúc đẩy phát triển kinh tế